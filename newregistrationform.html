<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  
  <h1>Dr.APJ Abdul kalam School of Engineering</h1>
  <form>
    
    <fieldset>
      <legend>Student's Registration Form </legend>
      <label> First name</label>
      <input type="text">
      <br>
    <label> First name</label>

    <br>
    <label> Last name</label>
    <input type="text">
    <br>

    <input type="email">
    <br>

    <input type="password">
    <br>
    <label> Retype Password</label>
    <input type="password">
    <br>
    <label>Gender</label>
    <br>
    <input type="radio">

    <br>
    <input type="radio">
    <label>Female</label>
    <br>
    <input type="radio">

    <br>
    <label>Contact number:</label>

      <option>CET</option>
      <option>Managment</option>
      <option>COMEDK</option>

    </select>
    <br>

    <br>
    <textarea rows="10">
      </textarea>
      <div>
        <input type="checkbox">
       <label>You can Call/Email Me</label> 
        </div>
	<br>
          <label>Submit:</label>
        <button type="submit">Submit</button>
        </fieldset>
  </form>
